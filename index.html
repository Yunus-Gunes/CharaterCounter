<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Charater Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Gerçek Zamanlı Karakter Sayıcı</h2>
        <textarea id="textarea" class="textarea" placeholder="Lutfen metni buraya giriniz" maxlength="50"></textarea>

        <div class="counter-container">
            <p>Toplam Karakter: <span class="total-counter" id="total-counter">0</span> </p>
            <p>Kalan Karakter: <span class="remaining-counter" id="remaining-counter">50</span> </p>
      
        </div>



    </div>
    <script src="index.js"></script>
</body>

</html>
